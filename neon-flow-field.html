<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Neon Aurora Bar Thin</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #191919;
      overflow: hidden;
      width: 100%;
    }

    .bar {
      position: relative;
      width: 100%;
      height: 40px; /* ← 高さ。もっと薄くしたいなら20〜30でもOK */
      overflow: hidden;
      background: #191919;
    }

    /* 発光基準の淡いグラデーション */
    .base {
      position: absolute;
      inset: -80% -10%;
      background:
        radial-gradient(circle at 20% 80%, rgba(34, 211, 238, 0.35), transparent 55%),
        radial-gradient(circle at 80% 20%, rgba(129, 140, 248, 0.45), transparent 60%);
      filter: blur(25px);
      opacity: 0.55;
    }

    /* メインのオーロラ帯（ミニクロックの色味に近い） */
    .aurora {
      position: absolute;
      inset: -120% -20%;
      background: linear-gradient(
        120deg,
        rgba(0, 255, 255, 0) 0%,
        rgba(34, 211, 238, 0.6) 25%,
        rgba(56, 189, 248, 0.55) 45%,
        rgba(129, 140, 248, 0.55) 65%,
        rgba(236, 72, 153, 0.45) 80%,
        rgba(0, 255, 255, 0) 100%
      );
      filter: blur(45px);
      mix-blend-mode: screen;
      animation: wave 22s ease-in-out infinite alternate;
      opacity: 0.85;
    }

    /* 質感を出す薄いノイズ */
    .grain {
      position: absolute;
      inset: 0;
      pointer-events: none;
      background-image: url("data:image/svg+xml,%3Csvg width='140' height='140' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='2'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.08'/%3E%3C/svg%3E");
      mix-blend-mode: soft-light;
    }

    /* かすかな境界光 */
    .edge {
      position: absolute;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(148, 163, 184, 0.65),
        transparent
      );
      opacity: 0.55;
    }

    .edge.top { top: 2px; }
    .edge.bottom { bottom: 2px; }

    /* 動き */
    @keyframes wave {
      0% { transform: translateX(-25%) translateY(8%) skewX(-10deg); }
      50% { transform: translateX(0%) translateY(-6%) skewX(2deg); }
      100% { transform: translateX(25%) translateY(10%) skewX(8deg); }
    }
  </style>
</head>
<body>
  <div class="bar">
    <div class="base"></div>
    <div class="aurora"></div>
    <div class="grain"></div>
    <div class="edge top"></div>
    <div class="edge bottom"></div>
  </div>
</body>
</html>
