<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Neon Infinite Wave Loop</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      width: 100%;
      background: #191919;
      overflow: hidden;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <canvas id="c"></canvas>

  <script>
    const canvas = document.getElementById("c");
    const ctx = canvas.getContext("2d");

    let w, h, t = 0;

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = 300; // 好きに変えられる（Notion向けに横長）
    }
    window.addEventListener("resize", resize);
    resize();

    function draw() {
      t += 0.008; // 速度調整

      ctx.fillStyle = "#191919";
      ctx.fillRect(0, 0, w, h);

      const lineCount = 6;  
      const amplitude = 40; 
      const waveLength = 0.015;

      for (let i = 0; i < lineCount; i++) {
        ctx.beginPath();

        const hue = 180 + i * 20; // 青〜紫の帯
        ctx.strokeStyle = `hsla(${hue}, 80%, 60%, 0.8)`;
        ctx.lineWidth = 2;

        for (let x = 0; x < w; x++) {
          const y =
            h / 2 +
            Math.sin(x * waveLength + t * 4 + i * 1.2) *
            amplitude *
            Math.sin(t + i);

          if (x === 0) ctx.moveTo(x, y);
          else ctx.lineTo(x, y);
        }
        ctx.stroke();
      }

      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
